<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSignal</title>
    <style>
        @font-face {
            font-family: 'VAG World';
            src: url('fonts/VAG-World-Regular.woff2') format('woff2'),
                 url('fonts/VAG-World-Regular.woff') format('woff'),
                 url('fonts/VAG-World-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'VAG World', sans-serif;
            background-color: #FFEDCF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        img {
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            font-family: 'VAG World', sans-serif; /* Шрифт для заголовка */
        }

        button {
            background-color: #F3D8A0;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: fit-content;
            max-width: 90%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #E6C89A;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            padding-bottom: 20px;
        }

        form.visible {
            max-height: 500px;
            opacity: 1;
            margin-bottom: 50px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .background-circle {
            position: absolute;
            background-color: #F3D8A0;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            z-index: -1;
        }

        .circle-left {
            top: 10%;
            left: -150px;
        }

        .circle-right {
            top: 50%;
            right: -150px;
        }
    </style>
</head>
<body>
    <div class="background-circle circle-left"></div>
    <div class="background-circle circle-right"></div>

    <header>+7 985-885-49-97</header>
    <img src="novasignal.png" alt="NovaSignal Logo" width="200">
    <h1>Поймайте новый сигнал в мире телевидения</h1>

    <button id="toggle-form">Отправить заявку</button>

    <form id="requestForm" method="POST" action="https://26d4-93-185-199-36.ngrok-free.app/send">
        <input type="text" name="problem" placeholder="Краткое описание проблемы" required>
        <input type="text" name="contact_number" placeholder="Ваш контактный номер" required>
        <input type="text" name="address" placeholder="Ваш точный адрес" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const toggleButton = document.getElementById('toggle-form');
        const form = document.getElementById('requestForm');

        toggleButton.addEventListener('click', () => {
            form.classList.toggle('visible');
        });
    </script>
</body>
</html>
