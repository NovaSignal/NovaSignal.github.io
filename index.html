<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSignal</title>
    <style>
        @font-face {
            font-family: 'VAG World';
            src: url('VAGWorld.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFEDCF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #F3D8A0;
            border-radius: 50%;
            z-index: -1;
        }

        body::before {
            top: -50px;
            left: -150px;
        }

        body::after {
            bottom: -50px;
            right: -150px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .custom-font {
            font-family: 'VAG World', Arial, sans-serif;
            font-size: 24px;
            margin: 20px 0;
        }

        button {
            background-color: #F3D8A0;
            color: white;
            border: none;
            padding: 15px 30px; /* Увеличены размеры кнопки */
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block; /* Убедимся, что кнопка отображается */
        }

        button:hover {
            background-color: #E6C89A;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        form.visible {
            max-height: 500px;
            opacity: 1;
        }

        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 90%; /* Адаптивная ширина */
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Кнопка внутри формы */
        form button {
            width: 90%; /* Кнопка адаптивная по ширине */
            max-width: 400px;
            margin-top: 10px;
            display: block; /* Гарантируем, что кнопка видима */
        }
    </style>
</head>
<body>
    <h1>+7 985-885-49-97</h1>
    <img src="novasignal.png" alt="Логотип NovaSignal" width="200">
    <h1 class="custom-font">Поймайте новый сигнал в мире телевидения</h1>
    <button onclick="toggleForm()">Отправить заявку</button>

    <form id="requestForm" method="POST" action="https://26d4-93-185-199-36.ngrok-free.app/send">
        <textarea name="problem" placeholder="Краткое описание проблемы" required></textarea>
        <input type="tel" name="phone" placeholder="Ваш контактный номер" required>
        <input type="text" name="address" placeholder="Ваш точный адрес" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        function toggleForm() {
            const form = document.getElementById("requestForm");
            form.classList.toggle("visible");
        }
    </script>
</body>
</html>
